<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  function closestLabel(input) {
    let label = input.previousSibling;
    while (label != null && label.tagName != "LABEL") {
      label = label.previousSibling;
    }
    return label;
  }

  let inputs = [...document.getElementsByClassName("form-input")];
  for (let i = 0; i < inputs.length; i++) {
    console.log(`${closestLabel(inputs[i]).innerText} : ${inputs[i].value}`);
  }
</script>
