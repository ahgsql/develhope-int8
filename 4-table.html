<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson - Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 10px;
      }
      .bg-sum {
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <th>Months</th>
        <th>Cash Entries</th>
        <th>Cash Outflows</th>
      </thead>
      <tbody>
        <tr>
          <td>Jan</td>
          <td>300₺</td>
          <td>200₺</td>
        </tr>
        <tr>
          <td>Feb</td>
          <td>600₺</td>
          <td>350₺</td>
        </tr>
        <tr class="bg-sum">
          <td>Sum</td>
          <td>900₺</td>
          <td>550₺</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
