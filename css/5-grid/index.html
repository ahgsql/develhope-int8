<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div id="container">
    <h3>Try clicking numbers</h4>

      <div id="result">0</div>
      <div id="operators">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">&times;</button>
        <button class="operator">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>AC</button>
        <button class="equal" value="=">=</button>
      </div>
    </div>
  </body>
  <script>
    for (let elm of document.querySelectorAll("button")) {
      elm.onclick = () => {
        let res = document.getElementById("result");

        if (res.textContent == 0) {
          res.textContent = elm.textContent;
        } else {
          res.textContent += elm.textContent;
        }
        if(elm.textContent=="AC"){
            res.textContent = 0
        }
      };
    }
  </script>
</html>
