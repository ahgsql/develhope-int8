<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      id="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lesson - Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email</label> 
      <input type="email" id="email" /></br></br>
      <label for="password">Password</label>
      <input type="password" id="password" /></br></br>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" /></br></br>
      <label for="date-of-birth">Date of Birth</label>
      <input type="date" id="date-of-birth" /></br></br>
      <label for="phone">Telephone Number</label>
      <input type="text" id="phone" /></br></br>
      <label for="plan">Choose a plan:</label>
      <select id="plan">
        <option value="free">Free Plan</option>
        <optgroup label="Pro Plans">
          <option value="beginner">Beginer $100</option>
          <option value="intermedite">Intermediate $200</option>
          <option value="pro">Pro $300</option>
        </optgroup>
      </select>
      <label for="pro">Pro</label><input type="checkbox" id="pro" /></br></br>
      <label for="card">Credit Card Number</label>
      <input type="text" id="card" /></br></br>
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" /></br></br>
      <label for="expire">Expiration Date</label>
      <input type="text" id="expire" /></br></br>
      <label for="address">Billing Address</label>
      <input type="text" id="address" /> <br /></br>
      <button type="submit">Order</button>
    </form>
  </body>
</html>
